<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quick Texture</h1>
    <div class="fadeable" id="fadeable-container">
        <div class="controls" id="controls-io">
            <label for="fileInput" class="custom-file-upload tooltip">📂<span class="tooltiptext">Open Image</span></label>
            <input type="file" class="" id="fileInput" accept="image/*">
            <button class="tooltip" id="pasteBtn" >📋<span class="tooltiptext">Paste</span></button>
            <button class="tooltip" id="newBtn" >📄<span class="tooltiptext">New Blank</span></button>
            <hr>
            <button class="tooltip" id="saveBtn">💾<span class="tooltiptext">Save</span></button>
            <button class="tooltip" id="copyBtn">📝<span class="tooltiptext">Copy</span></button>
            <button class="tooltip" id="searchBtn">🔍<span class="tooltiptext">Open Search</span></button>
            <button class="tooltip" id="applyBtn">✅<span class="tooltiptext">Apply</span></button>
        </div>
        <div class="controls" id="controls-toolbar">
        </div>
        <div id="container">
            <div class="controls" id="controls-tool-specific">
            </div>
            <div class="doc">
                <canvas id="canvas" class="shadow"></canvas>
            </div>
        </div>
    </div>
    <div id="bg" class="fadeable fade"></div>


    <script type="module" src="main.js"></script>
</body>
</html>
